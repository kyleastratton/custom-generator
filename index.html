<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>port-gen-v2</title>
  <script src="scripts.js"></script>
</head>
<body>
  
  <div class="section">

    <div class="custom-container">
      <input type="text" value="John Smith" id="customName">
      <div class="custom-fields">
        <div class="inputs">
          <div class="flex-column">
            <label>First Name Length</label>
            <input type="number" id="min" value="1" min="1">
          </div>
          <div class="flex-column">
            <label>Surname Length</label>
            <input type="number" id="max" value="-" min="1">
          </div>
          <div class="flex-column">
            <label>Any Length</label>
            <input type="checkbox" id="any" name="any" value="any" checked>
          </div>
        </div>
        <div class="checkboxes">
          <div>
            <label for="male"> Male</label>
            <input type="checkbox" id="male" name="male" value="Male" checked>
          </div>
          <div>
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="female" value="Female" checked>
        </div>
      </div>
    </div>
      <div class="flex">
        <button class="custom-button" onClick="generateName('customName')">Generate</button>
      </div>
    </div>
    
    <!-- divider -->

</body>
</html>
